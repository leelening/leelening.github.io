<footer>
  {{ site.title }}/{{ page.permalink_name | replace: "/", "" | replace: " ", "-" }}
  <br><br>
  {% assign sm = site.data.social-media %}
      {% for entry in site.data.social-media %}
      {% assign key = entry | first %}
          {% if sm[key].id %}
              <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}" rel="me">{{ sm[key].title }}</a>
      {% endif %}
      {% endfor %}
</footer>
